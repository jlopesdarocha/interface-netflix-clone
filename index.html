<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl//owl.theme.default.min.css" />
    <title>NETFLIX CLONE</title>

    <!--Responsividade-->
    <link rel="stylesheet" href="./style/responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentarios</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./resources/capa-filme10.jpg" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b43d7e4de5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl//setup.js"></script>
  </body>
</html>
